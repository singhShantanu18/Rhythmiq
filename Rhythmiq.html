<!DOCTYPE html>
<html>
    <head>
        <title>Rhythmiq</title>
        <link rel="stylesheet" href="Rhythmiq.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="Images/logo.png"><span>Rhythmiq</span></li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="myAccount">
                <div class="account-header">Inventory</div>
                <div class="account-inventory">
                    <ul>
                        <li>Your Playlist</li>
                        <li>Explore</li>
                        <li>Albums</li>
                        <li>Retro</li>
                        <li>Podcasts</li>
                        <li>Library</li>
                    </ul>
                </div>
            </div>
            <div class="songContent">
                <div class="songsList">
                    <h1>Your Playlist</h1>
                    <div>
                        <div class="songitem" id="1">
                            <img src="coverImg/1.png">
                            <span>Track 1</span>
                            <span class="songsListPlay"><span>3:58</span></span>
                        </div>
                        <div class="songitem" id="2">
                            <img src="coverImg/2.png">
                            <span>Track 2</span>
                            <span class="songsListPlay"><span>4:29</span></span>
                        </div>
                        <div class="songitem" id="3">
                            <img src="coverImg/3.png">
                            <span>Track 3</span>
                            <span class="songsListPlay"><span>3:19</span></span>
                        </div>
                        <div class="songitem" id="4">
                            <img src="coverImg/4.jfif">
                            <span>Track 4</span>
                            <span class="songsListPlay"><span>3:14</span></span>
                        </div>
                        <div class="songitem" id="5">
                            <img src="coverImg/5.jpg">
                            <span>Track 5</span>
                            <span class="songsListPlay"><span>4:24</span></span>
                        </div>
                    </div>
                </div>
                <div class="songBanner"></div>
            </div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
            <div class="icons">
                <i class="fa-solid fa-backward-step" id="prevPlay"></i>
                <i class="fa-solid fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward-step" id="nextPlay"></i>
            </div>
            <div class="songInfo">
                <img src="giphy2.webp" id="gif">
                <p class="js-songDisplay trackDisplay"></p>
            </div>
            </div>
        </div>
    </body>
    <script src="Rhythmiq.js"></script>
</html>
